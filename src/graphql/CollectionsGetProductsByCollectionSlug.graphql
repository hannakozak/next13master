query CollectionsGetProductsByCollectionSlug(
	$slug: String
	$productsPerPage: Int
	$offset: Int
) {
	collections(where: { slug: $slug }) {
		products(first: $productsPerPage, skip: $offset) {
			id
			name
			price
			description
			categories(first: 1) {
				name
			}
			images(first: 1) {
				url
			}
		}
	}
}
